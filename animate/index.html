<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Animate Skills 1 at a Time</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="skills-holder">
    <div class="skill">
        <label>Java</label>
        <div class="skill-bar">
            <div data-level="65" class="level java"></div>
        </div>
    </div>
    <div class="skill">
        <label>Python</label>
        <div class="skill-bar">
            <div data-level="60" class="level python"></div>
        </div>
    </div>
    <div class="skill">
        <label>XML</label>
        <div class="skill-bar">
            <div data-level="55" class="level xml"></div>
        </div>
    </div>
    <div class="skill">
        <label>Matlab</label>
        <div class="skill-bar">
            <div data-level="55" class="level matlab"></div>
        </div>
    </div>
    <div class="skill">
        <label>HTML/CSS</label>
        <div class="skill-bar">
            <div data-level="40" class="level htmlcss"></div>
        </div>
    </div>
    <div class="skill">
        <label>JavaScript</label>
        <div class="skill-bar">
            <div data-level="30" class="level javascript"></div>
        </div>
    </div>
        <div class="skill">
        <label>C++</label>
        <div class="skill-bar">
            <div data-level="30" class="level cpp"></div>
        </div>
    </div>
        <div class="skill">
        <label>D3.js</label>
        <div class="skill-bar">
            <div data-level="25" class="level d3js"></div>
        </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
